<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Providence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-32x32.png">
    <!-- font-family: 'Lato', sans-serif; -->

    <!-- font-family: 'Varela Round', sans-serif; -->

<body>
    
    <header></header>

    <main>
        <section class="features"></section>




        <section class="iphone-feature">
            <div class="main-container">

                    <img  class="iphone-feature-big-img" src="/img/iphone-feature/iphone-feature-big-img888.png" alt="">

                    <div class="iphone-feature-description">
                        <div class="iphone-feature-text">
                            <h2 class="iphone-feature-text__title">Your day <br> is protected</h2>
                            <p class="iphone-feature-text__paragraph">There have not been any since we have lived here, said my mother.</p>
                            <p class="iphone-feature-text__paragraph">We thought - Mr. Copperfield thought - it was quite a large rookery; but the nests were very old ones, and the birds have deserted them a long while.</p>
                        </div>

                        <div class="iphone-feature-buttons">
                            <button class="iphone-feature-button1" > 
                                <div class="iphone-feature-button1__text">Try to hack us</div>

                            </button>
                            <button class="iphone-feature-button2" > 
                                <div class="iphone-feature-button2__text">Learn more</div>
                            </button>
                        </div>
                    </div>
                    
                    

                </div>


            </div>

        <section class="iphone-screens"></section>
        <section class="ready-to-buy"></section>
